<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sentence Splitter</h1>
        <textarea id="inputSentence" placeholder="Enter a famous sentence" rows="4" cols="50"></textarea>
        <button id="splitButton">Split Sentence</button>
        <div id="output"></div>
        <button id="copyButton" style="display:none;">Copy Tags</button>
        <div id="copyMessage" style="display:none; margin-top:10px;"></div>
    </div>
    <footer>
        Developed by Muzamil Ahmad
    </footer>
    <script src="script.js"></script>
</body>
</html>
